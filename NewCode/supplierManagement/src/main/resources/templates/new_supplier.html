<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF8">
<title>supplier details</title>
<mete name="viewport" content="width=device-width, initial-scale=1">
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-3.4.0.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/validation.js" type="text/javascript"></script>
<style>
body{
    background-color:#D8D8D8;
}
</style>
</head>
<body >

	   <div align="center">
        <form  name="Adding" action="#" th:action="@{/save}" th:object="${supplier}" method="post" >
           <div class="container">
 			<h2>Supplier</h2>
 			<form class="form-horizontal" action=""> 
 			
            <table border="0" cellpadding="10" >
        <div class="form-group">
                <tr>
                    <td>Supplier ID</td>
                    <td><input type="text" name="id" th:field="*{id}" class="form-control"/> </td>
                </tr>
                 <tr>
            </div>   
            <div class="form-group">
                    <td>Supplier Name</td>
                        <td><input type="text" name="name" th:field="*{name}" class="form-control"/> </td>
                </tr>
                 </div>
              <div class="form-group">
                <tr>
                    <td>Product Name</td>
                       <td><input type="text" name="product" th:field="*{product}" class="form-control"/> </td>
                </tr>
                 </div>
                <div class="form-group">
                <tr>
                    <td>Company Name:</td>
                       <td><input type="text" name="company" th:field="*{company}" class="form-control"/> </td>
                </tr>
                 </div>
                <div class="form-group">
                 <tr>
                    <td>Email</td>
                         <td><input type="text" name="email" th:field="*{email}"class="form-control"/> </td>
                </tr>
                </div>
          
                <tr>
                    <td colspan="2"><button type="submit" onclick=" return validation()">Save</button></td> 
				</tr>
</table>
</form></div>
<script>
	function validation(){
		
		var email = document.forms["Adding"]["email"].value;
		var email = document.forms["Adding"]["company"].value;
		var email = document.forms["Adding"]["name"].value;
		var email = document.forms["Adding"]["product"].value;
		
		 if(name == ""){
				alert("please enter name");
				return false;
			}
		 else if(company == ""){
				alert("please enter company");
				return false;
			}
		 else if(product == ""){
				alert("please enter product");
				return false;
			}
		else if(email == ""){
			alert("please enter email");
			return false;
		}
		else if(email =="" || !email.includes("@")){
			alert("Email must be filled out with @ character");
			return false;
		}
		
		else{
			alert("Successful");
			return true;
		}
		
	}
</script>


</body>
</html>
